{% extends 'reserva/base.html' %}
{% load static %}
{% block content %}
{% if carroForm %}
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="{% static '/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static '/locales/bootstrap-datepicker.pt-BR.min.js' %}"></script>
<script defer src="{% static 'reserva/js/script.js' %}"></script>
<div>
    <form action="" method="post" id="formCar" class="">
        {% csrf_token %}
        <div class="row justify-content-md-center ">
        {% for item in carroForm.visible_fields %}
                <div class="col-md-auto fieldWrapper">
                    <label class="label" for="{{carroForm.id_for_label}}">{{item.label}}</label>
                    {{item}}
            {% endfor %}
             <br>
            <div id="divRepetir" style="visibility:hidden">
                <select name="nuRepetir" class="inline">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select name="tpRepetir" class="inline">
                    <option value="D">Dias</option>
                    <option value="W">Semanas</option>
                </select>
                <div class="datepicker position-relative border-1 p-4">
                    <input type="text" name="ate" id="ate">
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-success" style="float:right;" value="Salvar">
                </div>
        </div>
    </form>
</div>
{% endif %}
<script>
var date = new Date();
date.setDate(date.getDate());
$('#ate').datepicker();
</script>
{% endblock %}
