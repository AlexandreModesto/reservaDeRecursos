<!--*-coding:utf-8 -*-->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Reserva de Recursos</title>
    <link rel="icon" type="imagem/png" href="{% static 'assets/logo/Cooperemb-Blip-Logo.jpeg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>
<script>
    setTimeout(() => {
    const box = document.getElementById('messageDiv');
    box.style.display='none';},3000);
</script>
<body style="background: #fafafa">
<div class="container" style="background: #ffffff;height:100vh;">
<header>
    <a href="{% url 'index' %}"><img src="{% static '/assets/logo/Cooperemb-Blip-Logo.jpeg' %}" width="200px" height="150px"></a>
    <div class="row justify-content-md-center" id="messageDiv">
        <div class="col-md-auto">
        {% for message in messages %}
            <div class="alert alert-primary text-align-center">
                <p id="messages" >{{message}}</p>
            </div>
        {% endfor %}
        </div>
    </div>
</header>

{% block content %}{% endblock %}
</div>
</body>
</html>
