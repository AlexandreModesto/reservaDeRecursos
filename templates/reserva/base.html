<!--*-coding:utf-8 -*-->
{% load static %}
{% include 'partials/_loading-modal.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Reserva de Recursos</title>
    <link rel="icon" type="imagem/png" href="{% static 'assets/logo/Cooperemb-Blip-Logo.jpeg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap-datepicker.min.css' %}">
    <script defer src="{% static 'reserva/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-git.js"></script>
</head>
<body style="background: #fafafa">
    <div class="container" style="background: #ffffff;height:100vh;">
    <header>
        <a href="{% url 'index' %}"><img src="{% static '/assets/logo/Cooperemb-Blip-Logo.jpeg' %}" width="200px" height="150px"></a>
        <div class="row justify-content-md-center" id="messageDiv">
            <div class="col-md-auto">
            {% for message in messages %}
                <div class="alert alert-primary text-align-center">
                    <p id="messages" >{{message}}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </header>
    <div class="preloader-wrapper" id="preloader-wrapper" style="position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#fafafa;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: all 2s;">
        <div class="spinner-border text-primary" role="status" style="width:200px;height:200px;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    {% block content %}{% endblock %}
    </div>
</body>
</html>
