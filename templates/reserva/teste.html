{% extends 'reserva/base.html' %}
{% load static %}
{% block content %}
{% if resource %}
    <h1>{{resource.name}}</h1>
    <h3>{{resource.type}}</h3>
    <ul style="list-style-type:none">
    {% for hour in resource.hours_registred %}
        <li>
            <input type="text" value="{{hour}}">
        </li>
    {% endfor %}
    </ul>

{% endif %}
{% endblock %}
